<html>
	<head>
		<title>
			my CGI server
		</title>
	</head>
	<body bgcolor="000FF00#" style="color:white">
		<input ID="input1"  style="color:black">
			
		</input>
		<p>
		<button onclick="shelles()" style="color:black">
			message
		</button>
		</p>
		<script>
			function shelles(){
				b = document.getElementById('input1').value
				a = b.replace(/ /g,'_')
				window.location='./cgi-bin/database?'+a
			}
		</script>	
	</body>
</html>
